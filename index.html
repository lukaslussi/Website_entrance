<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: linear-gradient(rgba(255, 255, 255, 0.80), rgba(255, 255, 255, 0.80)), url(img/steinboden.jpg) no-repeat;">

    <div class="container mx-auto px-4 py-4 relative">
        <div class="absolute right-6 w-16">
            <img src="img/icon.png" class="h-16 w-16">
            <div class="text-[8px] text-center font-bold pt-1" style="color:#67b000">PREN Group 10<br>Litter Analysis</div>
        </div>
        <!-- <span class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-800 to-green-300">trasher</span> -->
        <img src="img/logo.png" class="h-16">
        

        <div class="grid grid-cols-1 gap-6 py-6 pt-12">
            <div class="bg-gray-200 rounded-lg p-4 shadow-md transition duration-500 hover:scale-105 hover:shadow-lg transform-gpu">
                <h1 class="text-xl pb-4 text-green-800 font-bold drop-shadow">Device State</h1>
                
                <div class="flex">
                    <div class="flex-none rounded-full bg-green-500 w-32 h-32 flex items-center justify-center float-left mr-4 shadow-md" style="background:#77d303">
                        <div class="text-lg text-white drop-shadow">Started</div>
                    </div>
                    <div class="flex-1 w-full mt-4">
                        <p>
                            <div class="w-40 inline-block">Running time:</div> 
                            <div class="text-red-600 inline font-mono">00:30</div>
                        </p>
                        <p>
                            <div class="w-40 inline-block">Energy consumption:</div> 
                            <div class="text-red-600 inline font-mono">3 kWh</div>
                        </p>
                        <div class="w-full mt-4 px-4 py-1 rounded-lg bg-black text-white font-mono shadow-md">No errors</div>
                    </div>
                </div>
                
                

                
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div class="bg-gray-200 rounded-lg p-4 shadow-md transition duration-500 hover:scale-105 hover:shadow-lg transform-gpu text-center">
                <img src="img/zigarettenstummel.jpg" class="h-32 w-12 float-left mr-4 rounded-lg object-cover">
                <p class="text-5xl text-orange-500 mt-7 font-bold font-mono drop-shadow" style="color:#ff9e3b">6</p>
                <p>collected cigarette stubs</p>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 shadow-md transition duration-500 hover:scale-105 hover:shadow-lg transform-gpu text-center">
                <img src="img/kronkorken.jpg" class="h-32 w-12 float-left mr-4 rounded-lg object-cover">
                <p class="text-5xl text-red-500 mt-7 font-bold font-mono drop-shadow">4</p>
                <p>collected crown caps</p>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 shadow-md transition duration-500 hover:scale-105 hover:shadow-lg transform-gpu text-center">
                <img src="img/pet.jpg" class="h-32 w-12 float-left mr-4 rounded-lg object-cover">
                <p class="text-5xl text-green-500 mt-7 font-bold font-mono drop-shadow" style="color:#77cf10">8</p>
                <p>collected PET bottle caps</p>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 shadow-md transition duration-500 hover:scale-105 hover:shadow-lg transform-gpu text-center">
                <img src="img/valuable.png" class="h-32 w-12 float-left mr-4 rounded-lg object-cover">
                <p class="text-5xl text-brown-500 mt-7 font-bold font-mono drop-shadow" style="color:#ca9b58">3</p>
                <p>collected valuable items</p>
            </div>
        </div>
    </div>
</body>
</html>
